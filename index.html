<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> React Project </title>

    <!-- incooperating the React library -->
    <script src = "https://unpkg.com/react@16.7.0/umd/react.development.js"> </script>
    <script src = "https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"> </script>

    <!--attaching the babel script-->
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"> </script>

    <!--css styling-->
    <style>
      .heading {
        color : purple;
      }
    </style>
  </head>

  <body>
    <div id = "root"> </div>

     <!-- ReactJS code -->
      <script type = "text/babel">

        const lakeList = [
          {id: 1, name: "Echo Lake", trailhead: "Echo Lake"},
          {id: 2, name: "Maud Lake", trailhead: "Wright's Lake"},
          {id: 3, name: "Cascade Lake", trailhead: "BayView"},
          {id: 4, name: "Lake Tahoe", trailhead: "Lake View"}
        ];

        const App = ({lakes}) => (
          <ul>
          {  lakes.map(lake =>
                <li key = {lake.id}> {lake.name} | {lake.trailhead}</li>
          )}
          </ul>
        )


        ReactDOM.render(
          <App lakes = {lakeList} />,
          document.getElementById("root")
        );
      </script>

  </body>
</html>
